<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <!-- セーフエリア対応（iPhone notch 等） -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>予定作成＆ICSダウンロード</title>
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./script.js"></script>
</head>
<body>
  <form id="eventForm" novalidate>
    <h1>予定を作成して ICS を取得</h1>

    <label for="title">タイトル</label>
    <input id="title" type="text" placeholder="【年休】 など" required />

    <div class="datetime-block">
      <label for="start">開始日時</label>
      <input id="start" type="datetime-local" step="900" />
    </div>

    <div class="datetime-block">
      <label for="end">終了日時</label>
      <input id="end" type="datetime-local" step="900" />
    </div>

    <div class="allday-block">
      <span class="allday-label">終日</span>
      <input id="allday" type="checkbox" />
    </div>

    <label for="location">場所</label>
    <input id="location" type="text" placeholder="本社 など" />

    <label for="description">説明</label>
    <textarea id="description" rows="4" placeholder="メッセージ・メモ など"></textarea>

    <button type="submit">ICS を生成</button>
    <a id="downloadLink" href="#" download style="display:none;">ICS をダウンロード</a>

    <div id="errorMessage" role="alert" aria-live="polite"></div>
    <noscript>このツールを使用するには JavaScript を有効にしてください。</noscript>
  </form>
</body>
</html>
